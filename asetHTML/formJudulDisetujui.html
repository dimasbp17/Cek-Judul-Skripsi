<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

        <!-- css -->
        <link rel="stylesheet" href="css/style.css" />

        <!-- bootstrap icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <!-- offcanvas trigger -->
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample"><span class="navbar-toggler-icon"></span></button>
                <!-- offcanvas trigger -->
                <a class="navbar-brand text-white fw-bold me-auto" href="#">CEK JUDUL SKRIPSI</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <button type="button" class="btn btn-danger shadow">Logout</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- end of navbar -->

        <!-- offcanvas -->

        <div class="offcanvas offcanvas-start sidebar-nav" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-body p-0">
                <div class="navbar-side">
                    <ul class="navbar-nav">
                        <li class="mt-4">
                            <div class="text-muted small fw-bold px-3">INTI</div>
                        </li>
                        <li>
                            <a href="index.html" class="nav-link px-3" aria-current="page">
                                <span><i class="bi bi-house-door-fill me-2"></i>Beranda</span>
                            </a>
                        </li>
                        <hr />
                        <li>
                            <div class="text-muted small fw-bold px-3">MENU</div>
                        </li>
                        <li>
                            <a href="" class="nav-link px-3">
                                <span><i class="bi bi-plus-square-fill me-2"></i>Tambah Judul</span>
                            </a>
                        </li>
                        <li>
                            <a href="" class="nav-link px-3">
                                <span><i class="bi bi-clipboard-check-fill me-2"></i>Cek Kemiripan</span>
                            </a>
                        </li>
                        <li>
                            <a href="" class="nav-link px-3">
                                <span><i class="bi bi-book-fill me-2"></i>Judul Disetujui</span>
                            </a>
                        </li>
                        <hr />
                        <li>
                            <div class="text-muted small fw-bold px-3">@AMIKOMYogyakarta</div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- end of offcanvas -->

        <!-- main -->
        <main class="mt-5 pt-3">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card text-bg-white mb-3 rounded-1 shadow-sm">
                            <div class="card-body">
                                <div class="col-md-12"><h5 class="fw-bold mb-0">Masukkan Judul Disetujui</h5></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <form>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="mb-3">
                                                <label for="exampleNIM" class="form-label">NIM</label>
                                                <input type="text" class="form-control" id="exampleInputNIM" placeholder="NIM" />
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="mb-3">
                                                <label for="exampleInputnama" class="form-label">Nama Mahasiswa</label>
                                                <input type="text" class="form-control" id="exampleInputNama" placeholder="Nama Mahasiswa" />
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="mb-3">
                                                <label for="exampleInputPassword1" class="form-label">Tahun</label>
                                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Tahun" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="exampleInputJudul" class="form-label">Judul Skripsi</label>
                                        <input type="text" class="form-control" id="exampleInputJudul" placeholder="Judul Skripsi" />
                                    </div>

                                    <div class="d-flex">
                                        <a href=""><button type="button" class="btn btn-danger mt-2">Kembali</button></a>
                                        <a href="hasilJudul.html" class="ms-auto"><button type="button" class="btn btn-warning mt-2 ms-auto text-white">Simpan</button></a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- main -->

        <script src="js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
